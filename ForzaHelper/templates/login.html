<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Log In</title>
</head>
<body>

    <div class="container ">
        <div class="col-12 log-in-form-container d-flex flex-column justify-content-center align-items-center">
            <div class="user-pic-container mb-5">
                <i class="fa-solid fa-user user-pic"></i>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning mt-1">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="log-in-form ">
                <form method="POST">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Login</label>
                      <input type="text" class="form-control" id="login" aria-describedby="emailHelp" name="login">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <input type="submit" class="btn btn-success " value="Login">
                    <a class="btn btn-outline-primary" href="{{ url_for('register') }}">Register</a>
                </form>
            </div>
            
        </div>
    </div>


    <script src="https://kit.fontawesome.com/9061d80359.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
